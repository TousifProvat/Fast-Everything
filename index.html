<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fast Everything</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap&subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="pattern"></div>
      <nav>
        <div class="logo"><ion-icon name="infinite"></ion-icon></div>
        <div class="menu">
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Forum</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="cart"><ion-icon name="cart"></ion-icon></div>
      </nav>

      <div class="box-1 box"></div>
      <div class="box-2 box"></div>
      <div class="box-3 box"></div>

      <div class="title-2">Everything</div>

      <div class="runner">
        <img src="runner.png" />
      </div>

      <div class="title-1">Fast</div>

      <div class="content">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam
          dignissimos est nostrum nihil ratione in, quia corrupti quas saepe id
          quod, facilis consequuntur hic blanditiis vel natus esse perspiciatis
          eius?
        </p>
        <button>Shop Now</button>
      </div>

      <div class="media">
        <ul>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
          <li><ion-icon name="logo-github"></ion-icon></li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
      TweenMax.to(".title-1", 2, {
        x: 30,
        opacity: 1,
        ease: Expo.easeInOut
      });

      TweenMax.to(".title-2", 2, {
        delay: 0.2,
        x: -80,
        opacity: 1,
        ease: Expo.easeInOut
      });

      TweenMax.from(".runner", 2, {
        delay: 1.6,
        x: -80,
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.from(".box-1", 4, {
        delay: 1,
        x: -180,
        rotation: 200,
        transformOrigin: "50% 50%",
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.from(".box-2", 4, {
        delay: 1.2,
        x: -180,
        rotation: 90,
        transformOrigin: "50% 50%",
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.from(".box-3", 4, {
        delay: 1,
        x: -180,
        rotation: 180,
        transformOrigin: "50% 50%",
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.from(".pattern", 2, {
        delay: 0.8,
        width: 0,
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.from(".logo", 2, {
        delay: 1.6,
        y: 20,
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.staggerFrom(
        ".menu ul li",
        2,
        {
          delay: 1.6,
          y: 20,
          ease: Expo.easeInOut,
          opacity: 0
        },
        0.1
      );

      TweenMax.from(".cart", 2, {
        delay: 1.7,
        y: 20,
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.staggerFrom(
        ".media ul li",
        2,
        {
          delay: 2,
          y: 20,
          ease: Expo.easeInOut,
          opacity: 0
        },
        0.1
      );

      TweenMax.from(".content p", 2, {
        delay: 2.4,
        y: 20,
        ease: Expo.easeInOut,
        opacity: 0
      });

      TweenMax.from(".content button", 2, {
        delay: 2.6,
        y: 20,
        ease: Expo.easeInOut,
        opacity: 0
      });
    </script>
  </body>
</html>
